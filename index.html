<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEP Consult</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Inform CEP</h1>
  <p>Write CEP with 8 digits and press ENTER to autocomplete your address</p>
  <div class="main-container">
    <div class="label-container">
      <label for="inputCEP">CEP:</label>
      <label for="inputRua">Rua:</label>
      <label for="inputBairro">Bairro:</label>
      <label for="inputCidade">Cidade:</label>
      <label for="inputEstado">Estado:</label>
      <label for="inputIBGE">IBGE:</label>
    </div>
    <div class="input-container">
      <input type="text" name="inputCEP" id="inputCEP" maxlength="8"><span id="cepInvalido"></span>
      <input type="text" name="inputRua" id="inputRua">
      <input type="text" name="inputBairro" id="inputBairro">
      <input type="text" name="inputCidade" id="inputCidade">
      <input type="text" name="inputEstado" id="inputEstado">
      <input type="text" name="inputIBGE" id="inputIBGE">
    </div>


  </div>



</body>
<script src="main.js"></script>

</html>
